services:
  db:
    image: mysql:8.4
    container_name: house-expense-db
    ports:
      - "3011:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: house_expense
      MYSQL_USER: appuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    volumes:
      - db_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --mysql-native-password=ON
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}" ]
      start_period: 90s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/ktakahiro150397/house-expense:latest
    build: .
    container_name: house-expense-app
    ports:
      - "3010:3000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/public/uploads

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: house-expense-cloudflared
    profiles:
      - tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TUNNEL_TOKEN}
    restart: unless-stopped

volumes:
  db_data:
  uploads:
